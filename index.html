<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fellaha for Cars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="social-buttons">
    <!-- الشعار -->
    <img src="Logo.png" alt="Fellaha for Cars Logo" class="logo">

    <!-- أزرار التواصل الاجتماعي -->
    <button class="social-button" onclick="window.location.href='https://wa.me/'" title="WhatsApp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </button>
    <button class="social-button" onclick="window.location.href='https://instagram.com/'" title="Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram">
    </button>
    <button class="social-button" onclick="window.location.href='https://facebook.com/'" title="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </button>
    <button class="social-button" onclick="window.location.href='https://www.tiktok.com/'" title="TikTok">
      <img src="assets/images/tiktok-icon.svg" alt="TikTok">
    </button>

    <!-- زر البريد الإلكتروني -->
    <button class="email-button" onclick="copyEmail()">example@cars.com</button>
  </div>

  <footer>
    Designed by <a href="https://www.instagram.com/fateh_moathen" target="_blank">Fateh</a>
  </footer>

  <div class="background-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
